<!doctype html>
<html>
<head>
    <title>Classify your Image!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      * {
      box-sizing: border-box;
      }

      .row {
      display: flex;
      }

      /* Create three equal columns that sits next to each other */
      .column {
      flex: 33.33%;
      padding: 5px;
      }
    </style>

</head>
<body style="background-color: #6666FF">
<div id="maintext" style="position:absolute; margin:auto; width:700px; height:200px; text-align:center; top:0; bottom: 0; left: 0; right: 0;">  
  <h1 class="text-light mb-2"> Upload your image to find a ship! </h1>
  <h4 class="text-light mb-5">(Please upload images less than 500kb in size)</h4>
  <div class = "container">
     <p class = "text-light">
        <input class = "btn btn-basic" type = "file" id = "file" accept = "image/*"  name = "photo">
        <p><img id="output" width="200" /></p>
        <!-- <button class = "btn btn-primary" id = "upload"> Upload </button> -->
        <input class = "btn btn-success" id = "predict" type = "submit" value = "Predict">
     </p>
  </div>
</div>
<script type="text/javascript" src = "./app.js"></script>
</body>
</html>
